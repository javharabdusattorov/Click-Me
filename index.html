<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Js-6</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fruktur&family=Lobster&family=M+PLUS+1+Code&family=Moo+Lah+Lah&family=Oswald:wght@200&family=Shizuru&family=Source+Code+Pro:ital@1&family=UnifrakturCook:wght@700&display=swap"
    rel="stylesheet">
</head>
<body>
    
    <div class="containerOne">
        <header class="header">
            <button class="header__btnOne">Click ME</butt>
            <button class="header__btnTwo">Click ME</butt>
            <button class="header__btnThree">Click ME</butt>
            <button class="header__btnFour">Click ME</butt>
            <button class="header__btnFive">Click ME</butt>
        </header>
    
        <section class="section">
            <div class="section__main">
                <h3 class="result__heading">Result Heading</h3>

                <div class="btn__one">
                    <div class="fistBtnSun sun none"></div>
                <img class="fistBtnImg section__image none" src="building.png" alt="">
                <div class="fistBtnMoon moon none"></div>
                </div>

                <div class="btn__two">
                    <div class="clock none">
                        <div class="top"></div>
                        <div class="right"></div>
                        <div class="bottom"></div>
                        <div class="left"></div>
                        <div class="center"></div>
                        <div class="shadow"></div>
                        <div class="hour"></div>
                        <div class="minute"></div>
                        <div class="second"></div>
                    </div>
                </div>

                <div class="btn__three none">
                    <img class="btn__three-img none" src="img/front-view.png" alt="">
                </div>

                <div class="btn__four none">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="img/nature-1.jpg" class="d-block btn__four-img" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="img/nature-2.jpg" class="d-block btn__four-img" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="img/nature-3.jpg" class="d-block btn__four-img" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="img/nature-4.jpg" class="d-block btn__four-img" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="img/nature-5.jpg" class="d-block btn__four-img" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="img/nature-6.jpg" class="d-block btn__four-img" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
            </div>
        </section>
    
    </div>

    <script src="js/script.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
